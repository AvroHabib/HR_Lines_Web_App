<!-- add_vessel.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Add Vessel</title>
</head>
<body>
    <h1>Add a New Vessel</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Vessel Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="code">Vessel Code:</label>
        <input type="text" id="code" name="code" required><br><br>

        <button type="submit">Add Vessel</button>
    </form>
</body>
</html>
