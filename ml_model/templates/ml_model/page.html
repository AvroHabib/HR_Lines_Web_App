<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hover effect */
        .card:hover {
            transform: scale(1.05); /* Slightly enlarges the card */
            transition: transform 0.3s ease; /* Smooth transition */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Adds a shadow on hover */
            z-index: 1; /* Stacks the card above other cards */
        }
        .card {
            transition: transform 0.3s ease; /* Adds smooth transition */
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            {% for card in page_obj %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <!-- {% if card.image %}
                            <img src="{{ card.image.url }}" class="card-img-top" alt="{{ card.title }}">
                        {% endif %} -->
                        <div class="card-body">
                            <h5 class="card-title">{{ card.vessel }}</h5>
                            <p class="card-text">{{ card.service }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Pagination controls -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                {% if page_obj.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?page=1" aria-label="First">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                {% endif %}

                <li class="page-item active">
                    <span class="page-link">
                        {{ page_obj.number }} <span class="sr-only">(current)</span>
                    </span>
                </li>

                {% if page_obj.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Last">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
