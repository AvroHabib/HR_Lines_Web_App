{%extends 'ml_model/base.html'%}
{%block title%}Set BES RV{%endblock%}
{%block content%}



  <h1 style="text-align: center;">BES Service</h1>

  <form id="jsonForm">
    <label>
      ETA to ETB CGP:
      <input type="number" id="eta_to_etb_cgp" required>
    </label>
    <label>
      ETB to ETD CGP:
      <input type="number" id="etb_to_etd_cgp" required>
    </label>
    <label>
      CGP to SIN:
      <input type="number" id="cgp_to_sin" required>
    </label>
    <label>
      ETA to ETB SIN:
      <input type="number" id="eta_to_etb_sin" required>
    </label>
    <label>
      ETB to ETD SIN:
      <input type="number" id="etb_to_etd_sin" required>
    </label>
    <label>
      SIN to PKG:
      <input type="number" id="sin_to_pkg" required>
    </label>
   
    <label>
    ETA to ETB PKG:
    <input type="number" id="eta_to_etb_pkg" required>
    </label>
    <label>
    ETB to ETD PKG:
    <input type="number" id="etb_to_etd_pkg" required>
    </label>
    <label>
        PKG to CGP:
        <input type="number" id="pkg_to_cgp" required>
    </label>
    <button type="button" id="sendButton">Send Data</button>
  </form>

  <script>


function saveInputs() {
    const inputs = {
      eta_to_etb_cgp: document.getElementById('eta_to_etb_cgp').value,
      etb_to_etd_cgp: document.getElementById('etb_to_etd_cgp').value,
      cgp_to_sin: document.getElementById('cgp_to_sin').value,
      eta_to_etb_sin: document.getElementById('eta_to_etb_sin').value,
      etb_to_etd_sin: document.getElementById('etb_to_etd_sin').value,
      sin_to_pkg: document.getElementById('sin_to_pkg').value,
      eta_to_etb_pkg: document.getElementById('eta_to_etb_pkg').value,
      etb_to_etd_pkg: document.getElementById('etb_to_etd_pkg').value,
      pkg_to_cgp: document.getElementById('pkg_to_cgp').value,
    };
    localStorage.setItem('formInputs-bes-rv', JSON.stringify(inputs));
  }

  // Load inputs from localStorage
  function loadInputs() {
    const savedInputs = JSON.parse(localStorage.getItem('formInputs-bes-rv'));
    if (savedInputs) {
      document.getElementById('eta_to_etb_cgp').value = savedInputs.eta_to_etb_cgp || '';
      document.getElementById('etb_to_etd_cgp').value = savedInputs.etb_to_etd_cgp || '';
      document.getElementById('cgp_to_sin').value = savedInputs.cgp_to_sin || '';
      document.getElementById('eta_to_etb_sin').value = savedInputs.eta_to_etb_sin || '';
      document.getElementById('etb_to_etd_sin').value = savedInputs.etb_to_etd_sin || '';
      document.getElementById('sin_to_pkg').value = savedInputs.sin_to_pkg || '';
      document.getElementById('eta_to_etb_pkg').value = savedInputs.eta_to_etb_pkg || '';
      document.getElementById('etb_to_etd_pkg').value = savedInputs.etb_to_etd_pkg || '';
      document.getElementById('pkg_to_cgp').value = savedInputs.pkg_to_cgp || '';
    }
  }



    document.getElementById('sendButton').addEventListener('click', async () => {
      // Collect input values
      const data = {
        

        eta_to_etb_cgp: parseInt(document.getElementById('eta_to_etb_cgp').value),
    etb_to_etd_cgp: parseInt(document.getElementById('etb_to_etd_cgp').value),
    cgp_to_sin: parseInt(document.getElementById('cgp_to_sin').value),
    eta_to_etb_sin: parseInt(document.getElementById('eta_to_etb_sin').value),
    etb_to_etd_sin: parseInt(document.getElementById('etb_to_etd_sin').value),
    sin_to_pkg: parseInt(document.getElementById('sin_to_pkg').value),
    eta_to_etb_pkg: parseInt(document.getElementById('eta_to_etb_pkg').value),
    etb_to_etd_pkg: parseInt(document.getElementById('etb_to_etd_pkg').value),
    pkg_to_cgp: parseInt(document.getElementById('pkg_to_cgp').value)
      };

      saveInputs();

      try {
        // Send JSON data to backend
        const response = await fetch('http://localhost:8000/mlmodel/set-bes-rv/', { // Replace with your backend URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const result = await response.json();
          alert(`Response from backend: ${JSON.stringify(result)}`);
        } else {
          alert('Failed to send data to the backend.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while sending data.');
      }
    });

    window.addEventListener('load', loadInputs);
  </script>
{%endblock%}
