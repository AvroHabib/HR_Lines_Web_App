            </ul>

    <!-- Main Content -->
   <div class="content-wrapper">
        {% block content %}
        <div class="typewriter-container">
          <div class="typewriter-text" id="typewriter"></div>
      </div>
      
      <style>
          .typewriter-container {
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 20px;
              margin: 0 auto;
              width: 100%; /* Full width of the screen */
              max-width: 800px; /* Restrict maximum width for better readability */
              box-sizing: border-box; /* Includes padding in width */
              overflow-wrap: break-word; /* Break long words for wrapping */
              word-wrap: break-word; /* Legacy compatibility */
              word-break: break-word; /* Ensure long words break within bounds */
              min-height: 100vh;
          }
      
          .typewriter-text {
              font-size: 32px; /* Large font size */
              font-weight: bold; /* Bold text */
              color: #090909; /* Text color */
              border-right: 2px solid #fefefe; /* Cursor effect */
              padding-right: 5px; /* Space for the cursor */
              overflow: hidden; /* Hide overflow during typing */
              display: inline-block;
              text-align: center; /* Center the text inside the container */
          }
      </style>
      
      <script>
          const text = "Welcome to the Vessel Scheduling App! Explore the features using the navigation above.";
          const typingSpeed = 50; // Speed in milliseconds
          const typewriterElement = document.getElementById('typewriter');
      
          let index = 0;
      
          function typeText() {
              if (index < text.length) {
                  typewriterElement.textContent += text.charAt(index);
                  index++;
                  setTimeout(typeText, typingSpeed);
              } else {
                  // Add a blinking cursor effect
                  typewriterElement.style.borderRight = "2px solid transparent";
                  setInterval(() => {
                      typewriterElement.style.borderRight = typewriterElement.style.borderRight === "2px solid #007bff"
                          ? "2px solid transparent"
                          : "2px solid #007bff";
                  }, 500);
              }
          }
      
          typeText();
      </script>
        {% endblock %}
    </div>

    </div>
</body>
