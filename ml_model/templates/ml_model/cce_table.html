<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
        }
        .table th {
            background-color: #166cc1;
            color: #fff;
        }
    </style>
</head>

<body>  


    
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">Schedule Automation</h1>
    </div>
    
    <div class="container mt-5">
        <div class="vessel-list">
            <h2 class="mb-4">Available Vessels</h2>
            <ul id="vesselList" class="list-group">
                <li class="vessel-item list-group-item">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value='HR SAHARE "MSAH"'> HR SAHARE "MSAH"
                    </label>
                </li>
                <!-- ['HR SAHARE "MSAH"', 'HR HERA  "MHRA"', 'HR SARERA "MSAR"',
       'HR RHEA "MREA" ', 'HR FARHA "MHRF"', 'HR AARAI "MRAI"',
       'HR BALU "MBLU"', 'HR TURAG "MTRG"'] -->
                <li class="vessel-item list-group-item">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value='HR HERA  "MHRA"'> HR HERA "MHRA"
                    </label>
                </li>
                <li class="vessel-item list-group-item">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value='HR SARERA "MSAR"'> HR SARERA "MSAR"
                    </label>
                </li>
                <li class="vessel-item list-group-item">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value='HR RHEA "MREA" '> HR RHEA "MREA" 
                    </label>
                </li>
                <li class="vessel-item list-group-item">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value='HR FARHA "MHRF"'> HR FARHA "MHRF"
                    </label>
                </li>
                <li class="vessel-item list-group-item">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value='HR AARAI "MRAI"'> HR AARAI "MRAI"
                    </label>
                </li>
                <!-- Add more vessels as needed -->
            </ul>
        </div>
    
        <div class="text-center mt-4">
            <input type="hidden" name="vessel_names" id="vesselNamesInput">
            <button id="generateButton" class="btn btn-secondary">Generate</button>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="table-container">
            <h1 class="mb-4 text-center">CCE Table</h1>
            <table class="table table-striped table-bordered table-hover" style="font-size: x-small">
                <thead class="thead-dark">
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>  
      document.getElementById('generateButton').addEventListener('click', function() {
        const vesselNames = [];
        const checkboxes = document.querySelectorAll('#vesselList input[type="checkbox"]:checked');


        checkboxes.forEach(checkbox => {
            vesselNames.push(checkbox.value);
        });

        const data = {
            vessel_names: vesselNames
        };

        
        
        fetch('/cce_table/', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            populateTable(data.samples);
        })
        .catch(error => console.error('Error:', error));
    });

    

    function populateTable(samples) {
        const tableHeaders = document.getElementById('tableHeaders');
        const tableBody = document.getElementById('tableBody');
        tableHeaders.innerHTML = '';
        tableBody.innerHTML = '';

        if (samples.length > 0) {
            // Add table headers
            Object.keys(samples[0]).forEach(key => {
                if (key !== 'id') {
                    const th = document.createElement('th');
                    th.textContent = key;
                    tableHeaders.appendChild(th);
            }})
            const th = document.createElement('th');
            th.textContent = 'Actions';
            tableHeaders.appendChild(th);
            // Add table rows
            samples.forEach(sample => {
                const tr = document.createElement('tr');
                Object.entries(sample).forEach(([key, value]) => {
                    if (key !== 'id') {
                        const td = document.createElement('td');
                        td.contentEditable = true;
                        td.textContent = value;
                        tr.appendChild(td);
                    }
                });
                
                const a = document.createElement('a');
                    a.style.width = '100px';  // Set fixed width
                    a.style.height = '30px';  // Set fixed height
                    a.style.marginBottom = '5px';
                    a.className = 'btn btn-secondary';
                    a.style.paddingTop = '5px';
                    a.style.paddingBottom = '5px';
                    a.textContent = 'Apply';
                    a.addEventListener('click', function() {
                        const row = this.parentElement;
                        const cells = row.querySelectorAll('td');
                        const rowData = {};

                        cells.forEach((cell, index) => {
                            rowData[tableHeaders.children[index].textContent] = cell.textContent;
                        });

                        console.log('row data:',rowData.service);

                        fetch(`/edit_record/${sample.id}/`, {
                            method: 'POST',
                            body: JSON.stringify(rowData),
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('Record updated successfully.');
                                console.log('Record updated successfully.');
                            } else {
                                alert('Error updating record: ' + data.error);
                                console.log('Error:', data.error);
                            }
                            
                        })
                        .catch(error => {
                            alert('Error updating record.' + error);
                            console.error('Error:', error)});

                    });
                    tr.appendChild(a);
                const d = document.createElement('a');
                    d.className = 'btn btn-secondary';
                    d.style.width = '100px';  // Set fixed width
                    d.style.height = '30px';  // Set fixed height
                    d.style.marginBottom = '5px';
                    d.style.paddingTop = '5px';
                    d.style.paddingBottom = '5px';
                    d.textContent = 'Delete';
                    d.addEventListener('click', function() {
                        fetch(`/delete_record/${sample.id}/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                tr.remove();
                                alert('Record deleted successfully.');
                                console.log('Record deleted successfully.');
                            } 
                            else {
                                alert('Error deleting record: ' + data.error);
                            }
                        })
                        .catch(error => {console.error('Error:', error)
                            alert('Error deleting record.' + error);
                        });
                    });
                    tr.appendChild(d);
                tableBody.appendChild(tr);
            });
        }
    }
    
    </script>
</body>
</html>
