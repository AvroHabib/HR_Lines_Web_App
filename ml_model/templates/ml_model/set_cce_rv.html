
  {%extends 'ml_model/base.html'%}
  {%block title%}Set CCE RV{%endblock%}
  {%block content%}
  <h1 style="text-align: center;">CCE Service</h1>

  <form id="jsonForm">
    <label>
      ETA to ETB CGP:
      <input type="number" id="eta_to_etb_cgp" required>
    </label>
    <label>
      ETB to ETD CGP:
      <input type="number" id="etb_to_etd_cgp" required>
    </label>
    <label>
      CGP to CMB:
      <input type="number" id="cgp_to_cmb" required>
    </label>
    <label>
      ETA to ETB CMB:
      <input type="number" id="eta_to_etb_cmb" required>
    </label>
    <label>
      ETB to ETD CMB:
      <input type="number" id="etb_to_etd_cmb" required>
    </label>
    <label>
      CMB to CGP:
      <input type="number" id="cmb_to_cgp" required>
    </label>
    <button type="button" id="sendButton">Send Data</button>
  </form>

  <script>
    
    function saveInputs() {
    const inputs = {
      eta_to_etb_cgp: document.getElementById('eta_to_etb_cgp').value,
      etb_to_etd_cgp: document.getElementById('etb_to_etd_cgp').value,
      cgp_to_sin: document.getElementById('cgp_to_cmb').value,
      eta_to_etb_sin: document.getElementById('eta_to_etb_cmb').value,
      etb_to_etd_sin: document.getElementById('etb_to_etd_cmb').value,
      sin_to_pkg: document.getElementById('cmb_to_cgp').value
      
    };
    localStorage.setItem('formInputs-cce-rv', JSON.stringify(inputs));
  }

  // Load inputs from localStorage
  function loadInputs() {
    const savedInputs = JSON.parse(localStorage.getItem('formInputs-cce-rv'));
    if (savedInputs) {
      document.getElementById('eta_to_etb_cgp').value = savedInputs.eta_to_etb_cgp || '';
      document.getElementById('etb_to_etd_cgp').value = savedInputs.etb_to_etd_cgp || '';
      document.getElementById('cgp_to_cmb').value = savedInputs.cgp_to_sin || '';
      document.getElementById('eta_to_etb_cmb').value = savedInputs.eta_to_etb_sin || '';
      document.getElementById('etb_to_etd_cmb').value = savedInputs.etb_to_etd_sin || '';
      document.getElementById('cmb_to_cgp').value = savedInputs.sin_to_pkg || '';
      
    }
  }


    document.getElementById('sendButton').addEventListener('click', async () => {
      // Collect input values
      const data = {
        eta_to_etb_cgp: parseInt(document.getElementById('eta_to_etb_cgp').value),
        etb_to_etd_cgp: parseInt(document.getElementById('etb_to_etd_cgp').value),
        cgp_to_cmb: parseInt(document.getElementById('cgp_to_cmb').value),
        eta_to_etb_cmb: parseInt(document.getElementById('eta_to_etb_cmb').value),
        etb_to_etd_cmb: parseInt(document.getElementById('etb_to_etd_cmb').value),
        cmb_to_cgp: parseInt(document.getElementById('cmb_to_cgp').value)
      };

      saveInputs();

      try {
        // Send JSON data to backend
        const response = await fetch('http://localhost:8000/mlmodel/set-cce-rv/', { // Replace with your backend URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const result = await response.json();
          alert(`Response from backend: ${JSON.stringify(result)}`);
        } else {
          alert('Failed to send data to the backend.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while sending data.');
      }
    });

    window.addEventListener('load', loadInputs);
  </script>
  {%endblock%}
